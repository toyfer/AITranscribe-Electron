<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet" />

    <!-- Title -->
    <title>文字起こしサポーター</title>
</head>

<body>
    <!-- Header Section -->
    <header class="header">
        <div class="container">
            <div class="row">
                <!-- Title -->

                <div class="col-12">
                    <h2 id="title-label">文字起こしサポーター</h2>
                </div>

                <div class="col-10">
                    <p>CSVと音声ファイルを読み込んで、聞きたい箇所の[TEXT]列をクリックすると、選択した時間から音声が再生されます。</p>
                </div>

                <!-- Return Button -->
                <div class="col-2 d-grid gap-2">
                    <a class="btn btn-secondary" href="../index.html">戻る</a>
                </div>

                <!-- CSV File -->
                <div class="col-6">
                    <label for="formFileSm" class="form-label">CSVファイル</label>
                    <input class="form-control" type="file" id="csvFileInput" accept=".csv" />
                </div>

                <!-- Audio File -->
                <div class="col-6">
                    <label for="formFileSm" class="form-label">音声ファイル</label>
                    <input class="form-control" type="file" id="audioFileInput" accept=".mp3,.wav,.m4a" />
                </div>

            </div>
        </div>
    </header>

    <hr />

    <!-- Show Table -->
    <main class="main">
        <div class="container">
            <div class="row">
                <div class="col">
                    <table class="table table-bordered table-sm table-hover">
                        <thead>
                            <tr>
                                <th>Point</th>
                                <th>Start</th>
                                <th>End</th>
                                <th>Text</th>
                            </tr>
                        </thead>
                        <tbody id="csvTableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col">

                    <!-- Audio Control -->
                    <div class="fixed-bottom bg-white border">
                        <audio id="audio" class="float-end"></audio>
                    </div>
                  
                </div>
            </div>
        </div>
        </div>
    </footer>

    <!-- Load JavaScript -->
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="./Suppoter.js"></script>
</body>

</html>
