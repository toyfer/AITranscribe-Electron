<!DOCTYPE html>
<html lang="ja">

<head>

    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">

    <!-- Bootstrap CSS -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">

    <title>AiTranscribeGUI</title>
</head>

<body>
    <!-- Header Section -->
    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col">
                    <p>
                    <h2 id="title-label">AI文字起こし</h2>
                    </p>
                </div>
            </div>
        </div>
    </header>

    <!-- Screen Drawing -->
    <main class="main">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="form-floating">
                        <select class="form-select" aria-label="select-model-aria" id="select-model">
                            <option selected>精度を選択してください</option>
                            <option>速度重視</option>
                            <option>精度重視</option>
                        </select>
                        <label for="floadtingSelect">精度の選択</label>
                    </div>
                    <hr>
                </div>

                <br>

                <div class="col-md-12">
                    <textarea readonly class="form-control bg-dark bg-gradient text-white" rows="10" id="output-textarea">文字起こしの出力が表示されます</textarea>
                </div>
            </div>
            <hr>
        </div>
    </main>

    <!-- Execute Section-->
    <footer class="footer">
        <div class="container">
            <div class="row">

                <div class="col-md-9 d-grid gap-2">
                    <input readonly type="text" class="form-control" id="file-path" placeholder="ファイルを選択してください"></input>
                    <input hidden type="text" class="form-control" id="input-command"
                        placeholder="Please enter the command..."></input>
                </div>

                <div class="col-md-3 d-grid gap-2 justify-content-md-end">
                    <button type="button" class="btn btn-outline-primary" id="file-select-button">ファイル選択</button>
                    <button hidden type="button" class="btn btn-primary" id="run-button">コマンド実行</button>
                    <button type="button" class="btn btn-success" id="run-ffmpeg">スタート</button>
                </div>

                <div class="d-grid gap-2">
                    <br><button hidden type="button" class="btn btn-dark" id="debug-mode">デバッグ</button>
                    <a class="btn btn-secondary" href="./Transcribe-Suppoter/Suppoter.html">文字起こしサポーターを起動</a>
                </div>

            </div>
        </div>
    </footer>


    <!-- Electron Renderer -->
    <script src="./renderer.js"></script>
    <!-- Bootstrap JS -->
    <script src="./js/bootstrap.bundle.min.js"></script>
</body>

</html>
