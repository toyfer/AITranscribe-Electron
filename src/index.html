<!DOCTYPE html>
<html lang="ja">

<head>

    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">

    <!-- Bootstrap CSS -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">

    <title>AI文字起こし</title>
</head>

<body>
    <!-- Header Section -->
    <header class="header">
        <div class="container">
            <div class="row">

                <div class="col">
                    <h2 id="title-label">AI文字起こし</h2>
                </div>

            </div>
        </div>
    </header>

    <!-- Screen Drawing -->
    <main class="main">
        <div class="container">
            <div class="row">

                <!-- Select Aria -->
                <div class="col">
                    <div class="form-floating">
                        <select class="form-select" aria-label="select-model-aria" id="select-model">
                            <option value="1" selected>速度重視[0.7倍速]</option>
                            <option value="2">精度重視[1.3倍速]</option>
                        </select>
                        <label for="floadtingSelect">精度の選択</label>
                    </div>
                    <hr>
                </div>

                <!-- Console Draw -->
                <div class="col-md-12">
                    <textarea readonly class="form-control bg-dark bg-gradient text-white" rows="8"
                        id="output-textarea"></textarea>
                </div>

                <!-- Progress Bar -->
                <div class="col-md-12">
                    <div hidden class="progress" role="progressbar" aria-label="progressbar-aria" aria-valuenow="0"
                        aria-valuemin="0" aira-value="100" id="progress">
                        <div class="progress-bar bg-success" id="progress-bar"></div>
                    </div>
                </div>

            </div>
            <hr>
        </div>
    </main>

    <!-- Execute Section-->
    <footer class="footer">
        <div class="container">
            <div class="row">

                <!-- User Interface -->
                <div class="col-md-9 d-grid gap-2">
                    <input readonly type="text" class="form-control" id="file-path" placeholder="ファイルを選択してください"></input>
                </div>

                <div class="col-md-3 d-grid gap-2 justify-content-md-end ">
                    <button type="button" class="btn btn-outline-primary" id="file-select-button">ファイル選択</button>
                    <button type="button" class="btn btn-success" id="run-ffmpeg">スタート</button>
                </div>

                <div class="d-grid gap-2 mt-3">
                    <a class="btn btn-secondary" href="./Transcribe-Suppoter/Suppoter.html">文字起こしサポーターを起動</a>
                </div>

            </div>
        </div>
    </footer>

    <!-- Electron Renderer -->
    <script src="./renderer.js"></script>
    <script src="./progressbar.js"></script>

    <!-- Bootstrap JS -->
    <script src="./js/bootstrap.bundle.min.js"></script>

</body>

</html>
